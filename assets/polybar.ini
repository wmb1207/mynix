[bar/top]
width = 100%
height = 20
offset-y = 0
background = #cc000000
foreground = #eeeeee
border-size = 0

padding-left = 0
padding-right = 0
padding-top = 5
padding-bottom = 5

modules-left = bspwm
modules-center = date
modules-right = memory cpu disk home volume battery wifi
font-0 = Iosevka Term:pixelsize=12
module-margin = 2

[module/date]
type = internal/date
interval = 5
date = %a %b %d
time = %H:%M
label = Date: %date% Time: %time%

[module/bspwm]
type = internal/bspwm
enable-click = true
enable-scroll = true
pin-workspaces = true
inline-mode = false
reverse-scroll = false
wrap = false
spacing = 0

label-focused = " %name% "
label-focused-background = #d0ffd0
label-focused-foreground = #000000

label-occupied = " %name% "
label-occupied-foreground = #d0ffd0

label-urgent = " %name%! "
label-urgent-foreground = #ff0000

label-empty = " %name% "
label-empty-foreground = #555555

enable-empty-desktop = true

[module/memory]
type = custom/script
exec = free -h | awk '/^Mem/ { print "RAM: " $3 " / " $2 }'
interval = 2

[module/cpu]
type = custom/script
exec = top -bn1 | grep "Cpu(s)" | awk '{ print "CPU: " 100 - $8 "%" }'
interval = 2

[module/disk]
type = custom/script
exec = df -h / | awk 'NR==2 { print "ROOT: " $3 " / " $2 }'
interval = 30

[module/home]
type = custom/script
exec = df -h /home | awk 'NR==2 { print "HOME: " $3 " / " $2 }'
interval = 30

[module/volume]
type = internal/pulseaudio
interval = 2
use-ui-max = true
format-volume = Vol: %percentage%%
format-muted = Vol: muted
label-muted-foreground = #ff0000

[module/battery]
type = custom/script
exec = acpi -b | awk -F', ' '{print "Battery: " $2}'
interval = 30

[module/wifi]
type = custom/script
exec = nmcli -t -f active,ssid dev wifi | grep '^yes' | cut -d: -f2 || echo "Wi-Fi: Disconnected"
interval = 30

